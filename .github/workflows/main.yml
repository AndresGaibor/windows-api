name: Node.js Windows-api

on:
   push:
      branches: ['main']
   pull_request:
      branches: ['main']

jobs:
   build:
      runs-on: self-hosted

      steps:
         - uses: actions/checkout@v2
         - name: Use Node.js 16.x
           uses: actions/setup-node@v2
           with:
              node-version: 16.x
         - run: npm install
         - run: npm test
         - run: echo "::set-env name=PM2_HOME::C:\Users\UserPC\.pm2"
         - run: pm2 restart windowsApi
